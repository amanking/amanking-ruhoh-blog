---
title: Blog
description: Thoughts on software, teams, and individuals, from an Agile Technologist at ThoughtWorks.
without_text_wrap: true
---

{{# posts.all }}
  <div class="post summary">
    <div class="text">
      <h1 class="title"><a href="{{url}}">{{title}}</a></h1>
      <div class="date muted">{{date}}</div>

      <div class="content">
        {{{ summary }}}
      </div>
    </div>
    <div class="controls clearfix">
      <ul class="tag_box inline">
        <li><i class="icon-tags"></i></li>
        {{# tags }}
          {{> tags_list }}
        {{/ tags }}
      </ul>
      <div class="more">
        <small><a href="{{url}}" class="muted">Read more</a></small> | <small><a href="{{url}}#disqus_thread" class="muted">Comments</a></small>
      </div>
    </div>
  </div>
{{/ posts.all }}
