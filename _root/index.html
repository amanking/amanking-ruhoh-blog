---
title: Blog
description: Thoughts on software, teams, and individuals, from an Agile Technologist at ThoughtWorks.
without_text_wrap: true
---

{{# posts.all }}
  <div class="post summary">
    <div class="page-header text">
      <h1 class="title"><a href="{{url}}">{{ title }}</a></h1>
      <div class="muted">
        <span>{{ date }}</strong>
      </div>
    </div>
    <div class="post-full">
      <div class="text">
        <div class="content">
          {{{ summary }}}
        </div>
      </div>
    </div>
    <div class="controls clearfix">
      <div class="more">
        <small><a href="{{url}}">Read more</a></small> | <small><a href="{{url}}#disqus_thread">Comments</a></small>
      </div>
      <ul class="tag_box inline">
        <li><i class="icon-tags"></i></li>
        {{# tags }}
          {{> tags_list }}
        {{/ tags }}
      </ul>
    </div>
  </div>
{{/ posts.all }}
