title: Tags

---

<ul class="tag_box inline">
{{# posts.tags.all }}
  {{> tags_list }}
{{/ posts.tags.all }}
</ul>

{{# posts.tags.all }}
  <h3 id="{{name}}-ref">{{name}}</h3>
  <ul class="unstyled">
  {{# posts?to_posts }}
    <li><small class="muted">{{date}}</small> <a href="{{url}}">{{title}}</a></li>
  {{/ posts?to_posts }}
  </ul>
{{/ posts.tags.all }}
